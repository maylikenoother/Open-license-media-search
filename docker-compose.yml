version: '3.8'

services:
  app:
    build: .
    container_name: open_license_media_api
    restart: always
    env_file:
      - .env  
    ports:
      - "8000:8000"
    volumes:
      - .:/app 
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "echo 'Waiting for database...' && sleep 5 &&
             alembic upgrade head &&
             uvicorn backend.main:app --host 0.0.0.0 --port 8000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  db:
    image: postgres:16
    restart: always
    env_file:  # ADD THIS LINE TO LOAD .env FILE
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maylikenoother"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
