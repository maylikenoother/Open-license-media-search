services:
  mongodb:
    image: mongo:6.0
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=openlicensemediadb
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/openlicensemediadb
      - OPENVERSE_API_URL=https://api.openverse.engineering/v1/
      - CLERK_JWT_ISSUER=${CLERK_JWT_ISSUER}
      - CLERK_JWT_JWKS_URL=${CLERK_JWT_JWKS_URL}
      - ENVIRONMENT=development
    depends_on:
      mongodb:
        condition: service_healthy
    command: sh -c "uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
      - VITE_API_URL=http://backend:8000/api
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0
    networks:
      - app-network

volumes:
  mongo_data:

networks:
  app-network:
    driver: bridge